language: generic

services:
 - docker

env:
 - DEPENDENCY_PACKAGES="cmake libpantheon-files-core-dev libgranite-dev libgtk-3-dev libgee-0.8-dev elementary-icon-theme valac"

install:
 - docker pull elementary/docker:juno-unstable
 - docker run -v "$PWD":/tmp/build-dir elementary/docker:juno-unstable /bin/sh -c "apt-get update && apt-get -y install $DEPENDENCY_PACKAGES && cd /tmp/build-dir && rm -rf build && mkdir build && cd build && cmake .. && env CTEST_OUTPUT_ON_FAILURE=true make all"

script:
 - echo BUILDS PASSED
